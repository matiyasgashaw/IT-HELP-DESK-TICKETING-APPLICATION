<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Desk | New Ticket</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --primary: #0f766e;
      --accent: #0ea5e9;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --shadow: 0 12px 30px rgba(15, 118, 110, 0.12);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fb 0%, #eef2ff 50%, #e0f2fe 100%);
      color: var(--text);
    }
    header { background: var(--panel); border-bottom: 1px solid var(--border); box-shadow: var(--shadow); position: sticky; top: 0; z-index: 10; }
    nav { max-width: 980px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 14px 18px; gap: 14px; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); letter-spacing: 0.4px; }
    .brand .dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 6px rgba(14, 165, 233, 0.15); }
    .nav-links { display: flex; gap: 14px; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--muted); font-weight: 600; padding: 8px 12px; border-radius: 10px; transition: 0.2s ease; }
    .nav-links a:hover { color: var(--text); background: rgba(14, 165, 233, 0.08); }
    .btn { padding: 10px 14px; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--primary), #0ea5e9); color: white; font-weight: 700; letter-spacing: 0.3px; cursor: pointer; box-shadow: var(--shadow); transition: transform 0.12s ease, box-shadow 0.12s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(14, 165, 233, 0.2); }
    main { max-width: 980px; margin: 28px auto 60px; padding: 0 18px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 18px; padding: 24px; box-shadow: var(--shadow); }
    h1 { margin: 0 0 6px; letter-spacing: -0.4px; }
    p.lead { margin: 0 0 22px; color: var(--muted); }
    form { display: grid; gap: 16px; }
    .field { display: grid; gap: 6px; }
    .field label { font-weight: 700; color: var(--text); }
    .field small { color: var(--muted); }
    input, select, textarea { width: 100%; padding: 12px 12px; border-radius: 12px; border: 1px solid var(--border); background: #f8fafc; font-size: 15px; font-family: inherit; }
    textarea { min-height: 140px; resize: vertical; }
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 14px; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .pill { display: inline-flex; align-items: center; gap: 6px; background: rgba(14, 165, 233, 0.12); color: var(--primary); padding: 6px 10px; border-radius: 999px; font-weight: 700; font-size: 13px; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="brand"><span class="dot"></span>PulseDesk</div>
      <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="#">Knowledge</a>
        <a href="#">Reports</a>
      </div>
      <a class="btn" href="index.html">Back</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="pill">New ticket</div>
      <h1>Create a support request</h1>
      <p class="lead">Describe the issue clearly so we can route it to the right queue.</p>
      <form>
        <div class="grid-2">
          <div class="field">
            <label for="name">Full name</label>
            <input id="name" name="name" placeholder="Jane Doe" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@company.com" required />
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option>Choose priority</option>
              <option>P1 - Critical</option>
              <option>P2 - High</option>
              <option>P3 - Normal</option>
            </select>
          </div>
          <div class="field">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option>Access & Accounts</option>
              <option>Hardware</option>
              <option>Network</option>
              <option>Software</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" placeholder="VPN client fails to connect" />
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="What happened, when did it start, what have you tried?" required></textarea>
          <small class="muted">Tip: include error messages and impact scope.</small>
        </div>

        <div class="field">
          <label for="attachments">Attachments</label>
          <input id="attachments" name="attachments" type="file" multiple />
        </div>

        <div class="actions">
          <button class="btn" type="submit">Submit ticket</button>
          <button class="btn" type="button" style="background: #0f172a; box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);" onclick="history.back()">Cancel</button>
          <span class="muted">This is a static template—wire to your backend or form handler.</span>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
